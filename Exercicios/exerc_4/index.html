    <h1>Imagem dinamica</h1>
    <p>Usar tag picture para ter uma imagem que se ajuste a tela.</p>
    <picture>
        <source media="(max-width: 720px)" srcset="imagens/300.jpg" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/700.jpg" type="image/png">
        <img src="imagens/1000.jpg" alt="Imagem flexível.">
    </picture>

    <h1>Reprodução de Audios</h1>
    <audio preload="auto" controls>
